<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Outfit Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-gradient"></div>

    <main class="container">
      <header class="header">
        <h1>SMART OUTFIT RECOMMENDER</h1>
        <p>Temukan Outfit Terbaik Berdasarkan Preferensi Gaya & Cuaca</p>
      </header>

      <section class="card">
        <h2>Input Your Preferences</h2>

        <div class="form-grid">
          <div class="field">
            <label>Gender</label>
            <input
              type="text"
              class="autocomplete"
              data-key="gender"
              placeholder="Pilih gender"
              readonly
            />
            <div class="dropdown"></div>
          </div>

          <div class="field">
            <label>Sub Category</label>
            <input
              type="text"
              class="autocomplete"
              data-key="subcategory"
              placeholder="Pilih kategori"
            />
            <div class="dropdown"></div>
          </div>

          <div class="field">
            <label>Usage</label>
            <input
              type="text"
              class="autocomplete"
              data-key="usage"
              placeholder="Casual / Formal"
            />
            <div class="dropdown"></div>
          </div>

          <div class="field">
            <label>Article Type</label>
            <input
              type="text"
              class="autocomplete"
              data-key="articleType"
              placeholder="Shirts, Jeans, dll"
            />
            <div class="dropdown"></div>
          </div>

          <div class="field">
            <label>Base Colour</label>
            <input
              type="text"
              class="autocomplete"
              data-key="baseColour"
              placeholder="Warna dasar"
            />
            <div class="dropdown"></div>
          </div>

          <div class="field">
            <label>Style</label>
            <input
              type="text"
              class="autocomplete"
              data-key="style"
              placeholder="0 - 5"
              readonly
            />
            <div class="dropdown"></div>
          </div>
        </div>

        <!-- SEASON -->
        <div class="season-row">
          <label>Season:</label>
          <div class="season-options">
            <div data-value="fall">üçÇ Fall</div>
            <div data-value="summer">‚òÄÔ∏è Summer</div>
            <div data-value="winter">‚ùÑÔ∏è Winter</div>
            <div data-value="spring">üå∏ Spring</div>
          </div>
        </div>

        <button class="btn-primary">Find Outfit Recommendations</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
